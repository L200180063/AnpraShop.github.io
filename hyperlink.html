<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hyperlink</title>
	<style type="text/css">
		body {
			font-variant: small-caps;
		}
		a:link {
			text-decoration: none;
			color: yellow;
			background-color: lime;
		}
		a:visited {
			text-decoration: none;
			color: green;
			background-color: lime;
		}
		a:active {
			text-decoration: none;
			color: yellow;
			background-color: lime;
		}
		a:hover {
			text-decoration: none;
			color: white;
			background-color: lime;
		}
	</style>
</head>

<body>
	Hyperlink menggunakan CSS</br>
	<a href="#a">tombol 1</a>
	<a href="#b">tombol 2</a>
	<a href="#c">tombol 3</a>
	<a href="#d">tombol 4</a>
</body>
</html>
